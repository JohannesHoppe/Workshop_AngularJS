    <span class="glyphicon glyphicon-chevron-left"></span> zurück

<hr />

<div class="row">
    <div class="col-md-6">

        <h2>Antwort des Web API Controllers</h2>
        <input type="text" ng-model="webapi_query" ng-change="do_webapi_query()" style="width:100%">
        <pre ng-bind="webapi_query_result" style="height: 300px; overflow: scroll;"></pre>

    </div>
    <div class="col-md-6">

        <h2>Antwort des Web API OData Controllers</h2>
        <input type="text" ng-model="odata_query" ng-change="do_odata_query()" style="width:100%">
        <pre ng-bind="odata_query_result" style="height: 300px; overflow: scroll;"></pre>

    </div>
</div>

<div class="row">
    <div class="col-md-6">

        <h2>Web API OData Metaten</h2>
        <small>/odata/$metadata</small>
        <pre ng-bind="oDataMetadataRaw" style="height: 300px; overflow: scroll"></pre>

    </div>
    <div class="col-md-6">

        <h2>Standardkonforme Metadaten</h2>
        <small>/odataFixed/$metadata</small>
        <pre ng-bind="oDataFixedMetadataRaw" style="height: 300px; overflow: scroll"></pre>

    </div>
</div>
